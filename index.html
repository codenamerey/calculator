<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-base">
        <div class="display">
            <div class="operands"></div>
            <div class="input"></div>
        </div>
        <div class="buttons">
            <div class="operator" id="+">+</div>
            <div class="operator" id="-">-</div>
            <div class="operator" id="/">/</div>
            <div class="operator" id="*">*</div>
            <div class="numeral" id="1">1</div>
            <div class="numeral" id="2">2</div>
            <div class="numeral" id="3">3</div>
            <div class="numeral" id="4">4</div>
            <div class="numeral" id="5">5</div>
            <div class="numeral" id="6">6</div>
            <div class="numeral" id="7">7</div>
            <div class="numeral" id="8">8</div>
            <div class="numeral" id="9">9</div>
            <div class="others" id="clear">CLEAR</div>
            <div class="others" id="dot">.</div>
            <div class="others" id="equal">=</div>
        </div>
    </div>
</body>
</html>
